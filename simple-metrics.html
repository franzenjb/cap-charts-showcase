<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metrics Dashboard - CAP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Simple Metrics Dashboard</h1>
        
        <!-- Simple KPI Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-600">Total Members</h3>
                <p class="text-2xl font-bold text-blue-600">3,842</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-600">Active Projects</h3>
                <p class="text-2xl font-bold text-green-600">147</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-600">Completion Rate</h3>
                <p class="text-2xl font-bold text-purple-600">87%</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-sm text-gray-600">Avg Score</h3>
                <p class="text-2xl font-bold text-orange-600">4.5/5</p>
            </div>
        </div>

        <!-- Simple Charts -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Monthly Progress</h2>
                <canvas id="monthlyChart" height="200"></canvas>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Category Distribution</h2>
                <canvas id="categoryChart" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Monthly Progress Chart
        new Chart(document.getElementById('monthlyChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Progress',
                    data: [65, 72, 78, 81, 85, 87],
                    borderColor: 'rgb(59, 130, 246)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Category Distribution Chart
        new Chart(document.getElementById('categoryChart'), {
            type: 'pie',
            data: {
                labels: ['Emergency', 'Support', 'Training', 'Admin'],
                datasets: [{
                    data: [35, 30, 20, 15],
                    backgroundColor: [
                        'rgb(239, 68, 68)',
                        'rgb(34, 197, 94)',
                        'rgb(59, 130, 246)',
                        'rgb(245, 158, 11)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
